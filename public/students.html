    <style>
        table {
            width: 100%;
            border-collapse: collapse;

            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
        .action-btn{
            background: #ef444a;
            color: #000;
            border-radius: 8px;
            margin: 8px;
            padding: 5px 10px;
        }
        .search-container {
            margin-bottom: 20px;
        }
